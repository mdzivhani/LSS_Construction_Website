version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leetshego-nginx
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /home/mulalo/logs/lss_construction:/var/log/nginx
    networks:
      - leetshego-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  leetshego-network:
    driver: bridge
