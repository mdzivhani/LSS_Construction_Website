# HTTP server - listens on 80 and redirects to HTTPS on 443
server {
    listen 80;
    listen [::]:80;
    server_name localhost leetshego.co.za www.leetshego.co.za;

    # Health check endpoint - must come before redirect
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - listens on 443
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name leetshego.co.za www.leetshego.co.za;

    # Redirect old port-based URLs to standard HTTPS
    if ($http_host ~* "^(.+):8443$") {
        return 301 https://$1$request_uri;
    }

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/leetshego.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/leetshego.co.za/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    root /usr/share/nginx/html;
    index index.html;

    # API temporarily disabled until SMTP credentials are provided
    # location ^~ /api/ {
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_http_version 1.1;
    #     proxy_set_header Connection "";
    #     proxy_pass http://leetshego-quote-api:3000/;
    # }
    # Return 503 for API calls to indicate service temporarily unavailable
    location ^~ /api/ {
        return 503;
        add_header Content-Type text/plain;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint (HTTPS)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Handle 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable logging for favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
